<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      color: rgb(255, 255, 255);
      box-sizing: border-box;
    }

    body {
      
      display: flex;
      justify-content: center;
      align-items: center; /* Vertically center the content */
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #262261;
      flex-direction: column;
    }

    .container {
      
      display: flex;
      align-items: center; /* Center the items vertically inside the container */
      justify-content: space-between; /* Space out the columns */
      width: 80%;
      max-width: 1200px; /* Optional: maximum width for better control */
    }

    .column {
      
      flex: 1;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: rgb(255, 255, 255);
    }

    #current-player {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      grid-template-rows: repeat(7, 60px);
      gap: 1px;
      align-items: center;
      background-color: #ffffff;
      padding: 1px;
      padding-left: 10px;
      padding-right: 10px;
      padding-top: 10px;
      padding-bottom: 10px;
      border: 1px solid #ffffff;
      border-radius: 10px;
    }

    .cell {
      
      width: 60px;
      height: 60px;
      background-color: rgba(202, 202, 202, 0.682);
      display:flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      border: 2px solid rgb(0, 0, 0);
      border-radius: 20px;
    }

    .cell.player1 {
      background-color: #ee4036;
      color: white;
      font-weight: bold;
    }

    .cell.player2 {
      background-color: #faaf40;
      color: white;
      font-weight: bold;
    }

    /* Image Styling for Left and Right */
    .column img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Optional: Adjust the size of the images */
    .left img {
      max-width: 200px;
      padding-bottom: 20px;
    }

    .right img {
      max-width: 200px;
      padding-bottom: 20px; 
    }
  </style>
</head>
<body>
    <audio id="invalid-move-sound" src="./assets/error.mp3" preload="auto"></audio>
  <h1>Ataxx</h1>
  <div class="container">
    <!-- Left Column: Image -->
    <div class="column left">
        <img src="red.png" alt="Left Image">
        <br>
        <span id="red-owns">Red owns: </span> <!-- Εδώ θα εμφανίζεται ο αριθμός των τετραγώνων που κατέχει ο κόκκινος παίκτης -->
      </div>

    <!-- Center Column: Board and Player Info -->
    <div class="column center">
      <div id="current-player">Τρέχων Παίκτης: <span id="player-indicator">X</span></div>
      <div id="board"></div>
      <br>
    </div>

    <!-- Right Column: Image -->
    <div class="column right">
        <img src="yellow.png" alt="Right Image">
        <br>
        <span id="yellow-owns">Yellow owns: </span> <!-- Εδώ θα εμφανίζεται ο αριθμός των τετραγώνων που κατέχει ο κίτρινος παίκτης -->
      </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
