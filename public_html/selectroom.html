<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ataxx - Main Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #262261;
      color: #fff;
    }

    .menu-container {
      text-align: center;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .menu-container h1 {
      margin-bottom: 20px;
    }

    .menu-container button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      color: #fff;
      background-color: #4caf50;
      transition: background-color 0.3s ease;
    }

    .menu-container button:hover {
      background-color: #45a049;
    }

    .menu-container button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Welcome to Ataxx</h1>
    <button onclick="playWithFriend()">Παίξε με φίλο</button>
    <button onclick="playOnline()">Play Online</button>
  </div>

  <script>
    function playWithFriend() {
  try {
    // Redirect to the room creation page
    window.location.href = 'create-room.html';
  } catch (error) {
    console.error('Error navigating to create-room.html:', error);
    alert('An error occurred while trying to navigate to the room creation page. Please try again.');
  }
}

    function playOnline() {
  const socket = io();

  // Send a request to check online players
  socket.emit('checkOnlinePlayers');

  // Listen for the server's response
  socket.on('onlinePlayersStatus', (hasPlayers) => {
    if (hasPlayers) {
      alert('Players are online! Connecting you to a game...');
      // Redirect or connect to an online match
      window.location.href = '/game.html?mode=online';
    } else {
      alert('No players online currently. Please try again later.');
    }
  });
}
  </script>
</body>
</html>
