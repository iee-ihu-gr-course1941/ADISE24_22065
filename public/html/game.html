<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ataxx Game</title>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #262261;
      color: white;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      grid-template-rows: repeat(7, 60px);
      gap: 5px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #ccc;
      border-radius: 10px;
      text-align: center;
      line-height: 60px;
      font-size: 24px;
      cursor: pointer;
    }
    .cell.player1 {
      background-color: red;
      color: white;
    }
    .cell.player2 {
      background-color: yellow;
      color: black;
    }
    #info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Ataxx Game</h1>
  <div id="board"></div>
  <div id="info">Waiting for another player...</div>

  <script src="game.js"></script>
  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room');
    const board = document.getElementById('board');
    const info = document.getElementById('info');

    // Join room
    socket.emit('joinRoom', room);

    socket.on('roomJoined', (data) => {
      info.textContent = `Room: ${room}. Waiting for players...`;
    });

    socket.on('startGame', (gameState) => {
      info.textContent = 'Game started!';
      renderBoard(gameState);
    });

    socket.on('updateBoard', (gameState) => {
      renderBoard(gameState);
    });

    function renderBoard(gameState) {
      board.innerHTML = '';
      gameState.board.forEach((row, y) => {
        row.forEach((cell, x) => {
          const div = document.createElement('div');
          div.classList.add('cell');
          if (cell === 'player1') div.classList.add('player1');
          if (cell === 'player2') div.classList.add('player2');
          div.onclick = () => makeMove(x, y);
          board.appendChild(div);
        });
      });
    }

    function makeMove(x, y) {
      socket.emit('makeMove', { x, y, room });
    }

    socket.on('gameOver', (winner) => {
      info.textContent = `Game over! Winner: ${winner}`;
    });
  </script>
</body>
</html>
